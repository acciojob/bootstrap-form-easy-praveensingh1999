<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Internship Form</title>
</head>
<body>
    <h2>Internship Form</h2>
    <form>
        <label for="first-name-input">First Name</label><br>
        <input type="text" id="first-name-input" name="fname" required>
        <span class="invalid-feedback">Please provide a valid first name.</span><br>

        <label for="last-name-input">Last Name</label><br>
        <input type="text" id="last-name-input" name="lname" required>
        <span class="invalid-feedback">Please provide a valid last name.</span><br>

        <label for="email-input">Email Address</label><br>
        <input type="email" id="email-input" name="email" required>
        <span class="invalid-feedback">Please provide a valid email.</span><br>

        <label for="college-input">College</label><br>
        <input type="text" id="college-input" name="college" required>
        <span class="invalid-feedback">Please provide your college name.</span><br>

        <label for="grad-year-select">Graduation Year</label><br>
        <select name="graduation" id="grad-year-select" required>
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <span class="invalid-feedback">Please select your graduation year.</span><br>

        <label for="roll-no-input">Roll No.</label><br>
        <input type="text" id="roll-no-input" name="roll" required>
        <span class="invalid-feedback">Please provide your roll number.</span><br>

        <input type="checkbox" id="conditions-checkbox" name="agree" required>
        <label for="conditions-checkbox"> Agree to terms and conditions</label><br>
        <span class="invalid-feedback">You must agree before submitting.</span><br>

        <button type="submit">Submit form</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
